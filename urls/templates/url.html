{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Project Directories</title>
    <link rel="icon" href="{% static 'img/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/x.css' %}">
</head>

<body>
    {% include 'header.html' %}

    <div class="container">
        <div class="sub-container">
            <div class="title" style="margin-top: 200px;">
                <h2>Django</h2>
            </div>
            <div class="wrapper">
                <div class="projects">
                    {% if urls %}
                        {% for url in urls %}
                            <div class="polaroid">
                                <img src="{% static 'img/profile.jpg' %}" alt="Profile">
                                <div class="caption">
                                    <a href="{{ url }}">{{ url|cut:"/" }}</a>
                                </div>
                            </div>
                        {% endfor %}
                    {% else %}
                        <div class="caption">
                            No URLs found
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    {% include 'footer.html' %}
    <script src="{% static 'js/index.js' %}"></script>
</body>

</html>
